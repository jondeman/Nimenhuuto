name: Nimenhuuto Bot

on:
  push:                        # Aja aina kun pusket koodia (hyvä testaukseen)
  schedule:
    - cron: '0 6-21 * * *'     # Joka tunti klo 8–23 Suomen aikaa (UTC 6–21)
  workflow_dispatch:           # Salli manuaalinen ajo "Run workflow" -napista

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      NIMENHUUTO_USER: ${{ secrets.NIMENHUUTO_USER }}
      NIMENHUUTO_PASS: ${{ secrets.NIMENHUUTO_PASS }}
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      SEEN_EVENTS_FILE: events_seen.json
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Nimenhuuto bot
        run: python app/main.py
