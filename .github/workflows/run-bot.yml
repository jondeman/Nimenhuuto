name: Nimenhuuto-notifier

on:
  schedule:
    - cron: '0 5-21 * * *'      # Klo 8-23 Suomen aikaa
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      NIMENHUUTO_USER:  ${{ secrets.NIMENHUUTO_USER }}
      NIMENHUUTO_PASS:  ${{ secrets.NIMENHUUTO_PASS }}
      TELEGRAM_TOKEN:   ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      STATE_DIR:        ${{ github.workspace }}/app/state

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure state dir exists
        run: mkdir -p app/state

      - name: Run notifier
        run: python app/main.py

      - name: Commit state & log
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add app/state/base_events.json app/state/app_run.log
          if ! git diff --staged --quiet; then
            git commit -m "Update state & log $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            git push
          fi
